<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="container">
        <h2 class="h2">8-Dekabr Konstitutsiya kuniga</h2>
        <div class="general">
            <div class="box">
                <h2 id="days">00</h2>
                <h4>Kun</h4>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <h4>Soat</h4>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <h4>Minut</h4>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <h4>Sekund</h4>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
